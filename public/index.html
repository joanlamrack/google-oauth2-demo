<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>google-oauth2-demo</title>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content=${process.env.VUE_APP_CLIENTID}>
</head>

<body>

	<noscript>
		<strong>We're sorry but google-oauth2-demo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	</noscript>
	<div class="g-signin2" data-onsuccess="onSignIn"></div>

	<div id="app"></div>
	<a href="#" onclick="signOut();">Sign out</a>
	<script>
		function signOut() {
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function () {
				console.log('User signed out.');
			});
		}
	</script>

	<script>
		function onSignIn(googleUser) {

			//get auth response (Include Id token and bearer token)
			var authresponse = googleUser.getAuthResponse(true);
			console.log(authresponse)

			//get Basic profile
			var profile = googleUser.getBasicProfile();
			console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			console.log('Name: ' + profile.getName());
			console.log('Image URL: ' + profile.getImageUrl());
			console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
		}


	</script>
	<!-- built files will be auto injected -->
</body>

</html>
